<body>
    <header>
        <div class="navegacion"> 
            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>

                    <li><a href="./contacto.html">CONTACTANOS</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo"> <!--Contenedor del logo-->
            <img src="../imagenes/OCTAVO JUGADOR HANDBALL.png" alt="logoOctavo">
            <h1>OCTAVO JUGADOR HANDBALL</h1>
        </div>
    </header>
    <div class="container">
        <main>
            <h3>Ponete en contacto con el equipo de Octavo Jugador Handball</h3>
            <fieldset> <legend><em>Dejanos tus datos:</em></legend>
                <form action="" method="get" enctype="text/plain">
                    <br/>
                    <div>
                        <label for="userNameSurname">Nombre y Apellido:</label>
                        <input type="text" id="userNameSurname" required/>
                    </div>
                    <br/>
                    <div>
                        <label for="userEmail">Email:</label>
                        <input type="email" name="userEmail" id="userEmail" required/>
                    </div>
                    <br/>
                    <div>
                        <label for="userPhoneNumber">Teléfono:</label>
                        <input type="number" name="userPhoneNumber" id="userPhoneNumber" required/>
                    </div>
                    <br/>
                    <div>
                        <label for="userReason">Motivo:</label>
                        <select name="userReason" id="userReason" required>
                            <option value="" disabled selected>Seleccione:</option>
                            <option value="W">Quiero ser parte del equipo</option>
                            <option value="PyM">Publicidad y Marketing</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>
                    <br/>
                    <div>
                        <label for="userText">Dejanos tu mensaje:</label>
                        <textarea name="userText" id="userText" placeholder="Ingrese su mensaje" cols="20" rows="5" required></textarea>
                    </div>
                    <br/>
                    <div>
                        <label for="information">Deseo recibir información personalizada</label>
                        <input type="checkbox" name="information" id="information"/>
                    </div>
                    <br/>
                    <input type="submit" value="Enviar"/>
                    <input type="reset" value="Limpiar datos"/>
                </form>
            </fieldset>
        </main>
    </div>
    <footer>
        <nav class="navegacion"> <!--Contenedor de la barra de navegacion-->
            <ul class="menu"> <!--Lista desordenada con los datos de navegacion-->

                <li><a href="../index.html">Volver al inicio</a></li>
            </ul>
        </nav>
